name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postegres:14
        env:
          POSTGRES_PASSWORD: postgres

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Get dependencies
      run: go get -t ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432

    - name: Examine source code
      run: go vet ./...
